<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      List Photos From Firestorage
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div *ngFor="let foto of fotoservice.dataFotoUpload; let counter  = index">
    <ion-row>
      <ion-col size="1">
      </ion-col>
      <ion-col size="9">
        <ion-card class="cardListFoto">
          <ion-img [src]="foto.urlImage"></ion-img>

          <ion-card-title style="font-size: 16px;">{{foto.namefile}}</ion-card-title>
        </ion-card>
      </ion-col>
    </ion-row>
  </div>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="primary" (click)="gotoTab4()">
      Page 4
    </ion-fab-button>
  </ion-fab>
</ion-content>
