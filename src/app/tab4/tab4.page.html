<ion-header>
  <ion-toolbar>
    <ion-title>All Photos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-label style="font-size: 20px; text-align: center;margin-left: 10px;margin-top: 20px;">Photos From Firebase Storage </ion-label>
  <ion-grid>
    <ion-row>
      <ion-col size="4" *ngFor="let foto of fotoservice.dataFotoUpload; let counter = index">
        <ion-img [src]="foto.urlImage"></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>
  <br/>
  <ion-label style="font-size: 20px; text-align: center;margin-left: 10px;">Photos From Local </ion-label>
  <ion-grid>
    <ion-row>
      <ion-col size="4" *ngFor="let photo of fotoservice.dataFotoLokal; let counterr = index">
        <ion-img [src]="photo.webviewPath"></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
