<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Local Photos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let fotolokal of fotoservice.dataFotoLokal; let counter  = index">
        <ion-card>
          <ion-img [src]="fotolokal.webviewPath"></ion-img>
          <ion-card-content>
            <ion-button (click)="uploadFoto(counter)" color="warning" size="small" shape="round">
             Upload 
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button color="warning" (click)="addNewFoto()">
      <ion-icon name="camera-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
